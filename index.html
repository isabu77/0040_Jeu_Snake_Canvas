    <canvas id="zone" width="600" height="600" style="background-color: #2c3e50; margin:0 auto">
        Désolé, votre navigateur ne prend pas en chage les "canvas".
    </canvas>
    <script type="text/javascript">
        window.onload = function () {
            var c = document.getElementById('zone');
            var ctx = c.getContext('2d');

            // taille de tête
            var largeur = hauteur = 20;

            // moitié du cadre
            var x = Math.trunc(Math.random() * c.width / largeur) * largeur;
            var y = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
            // la pomme
            var pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
            var pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
            var pommeRadius = 10;

            var depx = depy = 0;
            var trace = []; // la trace du serpent
            var tailleTrace = TailleInitTrace = 5; // longueur de la trace
            var tailleMaxTrace = 100; // taille maxi du serpent
            var sautTrace = 1; // pixels
            var hist, compteBoucle = 0; // dernière touche appuyée
            var sautBoucle = 10; // attendre 10 secondes pour grandir
            var score = 0;
            var timeout = 0;
            var randomColor = 0; // 0 1 2
            var vie = 5;
            var collisionTrace = false;
            var vitesse = vitesseInit = 100;
            var niveau = 1;
            // les coeurs
            var compteurCoeur = 0;
            var coeurx = Math.trunc(Math.random() * c.width / largeur) * largeur;
            var coeury = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
            var coeurAffiche = false;

            var pause = false;
            var base_image = new Image();
            base_image.src = 'tete.png';

            // fond d'écran dégradé
            var radial = ctx.createRadialGradient(200, 100, 50, 200, 100, 775);
            radial.addColorStop(0, "#34495e");
            radial.addColorStop(0.30, "#2c3e50");
            radial.addColorStop(0.60, "#bdc3c7");

            // compteur affiché toutes les secondes
            var timerCount = 0;
            var timerAdd = true;
            var temps = setInterval(funcTimer, 1000);
            function funcTimer() {
                timerCount++;
                timerAdd = true;
            }

            //------------ appel à game toutes les "vitesse" millisecondes  ----------------------------
            var intervalID = setInterval(game, vitesse);

            // écouter l'appui sur une touche
            document.addEventListener("keydown", keyboard);

            // toutes les 10 millisecondes
            function game() {

                if (pause) {
                    return;
                }
                // on efface tout
                ctx.clearRect(0, 0, c.width, c.height);

                // arrière plan
                ctx.beginPath();
                ctx.fillStyle = radial;
                ctx.arc(200, 100, 335, 0, 2 * Math.PI);
                ctx.fill();

                // déplacement
                x += depx * largeur;
                y += depy * hauteur;
                if (hist && tailleTrace < tailleMaxTrace) {
                    // augmentation de la taille du serpent toutes les secondes
                    if (compteBoucle % 10 == 1) {
                        tailleTrace += sautTrace;
                        sautBoucle--;
                        // 10 secondes avant de faire grandir le serpent
                        if (sautBoucle < 0) {
                            tailleTrace += sautTrace;

                        }
                    }
                    compteBoucle++;
                }

                // verif collision avec le serpent : la case est-elle déjà dans le tableau ? 
                //if (trace.length > TailleInitTrace) { // trace minimale du serpent (taille initiale)
                for (var i = 0; i < trace.length - 1; i++) {
                    if (x == trace[i].x && y == trace[i].y) {
                        // collision : oter une vie
                        collisionTrace = true;
                        break;
                    }
                }
                //}

                // limites du cadre ou collision serpent : oter une vie
                if (x > c.width || x < 0 || y < 0 || y > c.height || collisionTrace) {
                    timeout = 0;

                    trace = [];
                    x = Math.trunc(Math.random() * c.width / largeur) * largeur;
                    y = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                    tailleTrace = TailleInitTrace;
                    pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
                    pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                    var verifier = true;
                    while (verifier) {
                        verifier = false;
                        for (var i = 0; i < trace.length - 1; i++) {
                            if ((pommex == trace[i].x && pommey == trace[i].y) || (pommex == coeurx && pommey == coeury)) {
                                pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
                                pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                                verifier = true;
                            }
                        }
                    }
                    collisionTrace = false;
                    sautBoucle = 10; // attendre 10 secondes pour grandir
                    vie--;
                    document.getElementById('game-over').play();

                    // plus de vie : FIN
                    if (vie <= 0) {
                        ctx.font = "40px Arial";
                        ctx.fillStyle = "#fff"; // blanc
                        ctx.fillText("GAME OVER", c.width / 2 - 130, c.height / 2);
                        // arreter le timer, donc le jeu
                        clearTimeout(intervalID);
                        clearTimeout(temps);
                        document.getElementById('game-over').play();

                    }
                }

                // la trace :
                trace.push({ x: x, y: y });
                if (typeof trace[1] != "undefined") {
                    if (trace[0].x == trace[1].x && trace[0].y == trace[1].y) {
                        trace.shift();
                    }
                }
                while (trace.length > tailleTrace) {
                    trace.shift(); // supprime le premier élémentif (vie)
                }

                // la tete du serpent
                ctx.fillStyle = "#f1c40f"; // jaune

                // la queue du serpent : un taleau
                for (var i = 0; i < trace.length; i++) {
                    if (i == trace.length - 1) {
                        ctx.save();
                        ctx.translate(trace[i].x + largeur/2, trace[i].y + hauteur/2);

                        switch (hist) {
                            case 40:
                                ctx.rotate(90 * Math.PI / 180); break;
                            case 37:
                                ctx.rotate(180 * Math.PI / 180); break;
                            case 38:
                                ctx.rotate(270 * Math.PI / 180); break;
                            default:
                                ctx.rotate(0 * Math.PI / 180); break;
                        }
                        ctx.drawImage(base_image, -largeur/2 + 1, -hauteur/2 + 1, largeur - 2, hauteur - 2);
                        ctx.restore();

                        // la tete change de couleur à chaque pomme mangée
                        // switch (randomColor) {
                        //     case 0:
                        //         ctx.fillStyle = "#d35400"; // 
                        //         break;
                        //     case 1:
                        //         ctx.fillStyle = "#9b59b6"; // 
                        //         break;
                        //     default:
                        //         ctx.fillStyle = "#1abc9c"; // 
                        //         break;
                        // }
                    } else {
                        ctx.fillRect(trace[i].x + 1, trace[i].y + 1, largeur - 2, hauteur - 2);
                    }
                }

                // verif collision avec la pomme
                if (x == pommex && y == pommey) {

                    randomColor++;
                    randomColor %= 3;
                    // score + 10 et bonus selon taille du serpent : +2 par carré de serpent
                    score += 10 + 2 * ((tailleTrace - TailleInitTrace) / sautTrace);

                    // diminuer la taille du serpent
                    if (tailleTrace > TailleInitTrace) {
                        tailleTrace -= sautTrace;
                    }

                    // retarder l'extension du serpent
                    sautBoucle = 10;

                    // position pomme
                    pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
                    pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                    timeout = 0;
                    document.getElementById('collision').play();


                } else if (timeout++ > 100) {
                    // toutes les 10 secondes : bouger la pomme
                    timeout = 0;
                    pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
                    pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                }

                // les coeurs
                if (compteurCoeur++ > 115) {
                    compteurCoeur = 0;
                    if (Math.random() * 100 > 75) {
                        // une chance sur quatre qu'il s'affiche
                        coeurx = Math.trunc(Math.random() * c.width / largeur) * largeur;
                        coeury = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                        coeurAffiche = true;

                    } else {
                        coeurx = coeury = -999;
                        coeurAffiche = false;
                    }
                }

                // verif collision avec le coeur
                if (x == coeurx && y == coeury) {
                    vie++;
                    document.getElementById('life').play();

                    coeurx = coeury = -9999;
                    coeurAffiche = false;
                    compteurCoeur = 0; // attendre 115 fois avant de le ré afficher
                }


                // dessin du coeur
                if (coeurAffiche) {
                    ctx.font = "20px Arial";
                    ctx.fillStyle = "#fff"; // blanc
                    ctx.fillText("❤️", coeurx - 3, coeury + 16);

                }

                // dessin de la pomme
                ctx.beginPath();
                ctx.font = "16px Arial";
                ctx.fillStyle = "#2ecc71"; // vert
                ctx.fillText("√", pommex + 5, pommey + 5);
                ctx.arc(pommex + pommeRadius, pommey + pommeRadius, pommeRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#e74c3c"; // rouge
                ctx.fill();
                ctx.closePath();

                // reflet sur la pomme
                ctx.save();  // sauvegarde du contexte
                ctx.scale(1, 1.5); // proportion de la feuille de dessin
                ctx.beginPath();
                ctx.arc(pommex + pommeRadius + 3, (pommey + pommeRadius) / 1.5, pommeRadius / 3, 0, Math.PI * 2);
                ctx.fillStyle = "#ed7365"; // 
                ctx.fill();
                ctx.closePath();

                ctx.restore();  // restauration du contexte

                if (timerCount != 0 && (timerCount % 200) == 0 && timerAdd) {
                    timerAdd = false;
                    score += 100;
                }
                // le score
                ctx.font = "16px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText("Score: " + score, 5, 20);

                // augmenter la vitesse d'1/4 si le score a atteint le niveau suivant
                if (parseInt(Math.trunc(score / 100) + 1) > niveau) {
                    niveau++;
                    vitesse -= vitesse / 10;
                    clearTimeout(intervalID);
                    // relancer le jeu
                    intervalID = setInterval(game, vitesse);
                }

                // le niveau : +1 tous les 100 points
                ctx.font = "16px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText("Niveau: " + niveau, c.width / 2 - 40, 20);

                // le timer : en bas
                ctx.font = "16px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText(timerCount + " s", c.width / 2 - 10, c.height - 20);

                // les vies
                ctx.font = "16px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText("Vies restantes : " + vie, c.width - 135, 20);


            }

            function keyboard(evt) {
                switch (evt.keyCode) {
                    case 37: // gauche
                        if (hist == 39) {
                            break;
                        }
                        depx = -1;
                        depy = 0;
                        hist = evt.keyCode;
                        break;
                    case 38:    // haut
                        if (hist == 40) {
                            break;
                        }
                        depx = 0;
                        depy = -1;
                        hist = evt.keyCode;
                        break;
                    case 39:    // droite
                        if (hist == 37) {
                            break;
                        }
                        depx = 1;
                        depy = 0;
                        hist = evt.keyCode;
                        break;
                    case 40:    // bas
                        if (hist == 38) {
                            break;
                        }
                        depx = 0;
                        depy = 1;
                        hist = evt.keyCode;
                        break;
                    case 32:    // espace
                        depx = 0;
                        depy = 0;
                        // revenir au centre
                        x = Math.trunc(Math.random() * c.width / largeur) * largeur;
                        y = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                        trace = [{ x: x, y: y }];
                        hist = 0;
                        compteBoucle = 0;
                        tailleTrace = 5;
                        sautBoucle = 10;
                        //score = 0;
                        break;
                    case 80:    // 'P' : Pause
                        pause = !pause;
                        if (pause) {
                            clearTimeout(temps);
                            clearTimeout(intervalID); // arreter le jeu
                        } else {
                            temps = setInterval(funcTimer, 1000);
                            intervalID = setInterval(game, vitesse); // relancer le jeu
                        }

                        // depx = 0;
                        // depy = 0;
                        break;
                    case 27:    // 'esc'  : stop
                        clearTimeout(intervalID); // arreter le jeu
                        // revenir au centre
                        x = Math.trunc(Math.random() * c.width / largeur) * largeur;
                        y = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                        pommex = Math.trunc(Math.random() * c.width / largeur) * largeur;
                        pommey = Math.trunc(Math.random() * c.height / hauteur) * hauteur;
                        score = 0;
                        vie = 5;
                        trace = [];
                        trace.push({ x: x, y: y });
                        tailleTrace = TailleInitTrace;
                        sautTrace = 1;
                        depx = 0;  // 1 pour repartir dans le jeu
                        depy = 0;
                        compteBoucle = 0;
                        timeout = 0;
                        hist = "";
                        randomColor = 0;
                        collisionTrace = false;
                        vitesse = vitesseInit;
                        // relancer le jeu
                        timerCount = 0;
                        temps = setInterval(funcTimer, 1000); // relancer le jeu
                        intervalID = setInterval(game, vitesse); // relancer le jeu

                        break;
                }
            }


        }
    </script>
</body>

</html>
